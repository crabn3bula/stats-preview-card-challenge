<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="content">
    <div class="card">
      <div class="card__image">
        <picture>
          <source media="(min-width: 910px)" srcset="/images/image-header-desktop.jpg">
          <img src="/images/image-header-mobile.jpg" alt="card image">
        </picture>
      </div>
      <div class="card__details">
        <h2 class="card__title">
          Get <span class="accent">insights</span> that help your business grow.
        </h2>
        <p class="card__subtitle">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div class="card__item">
            <div class="stat-counter">10k+</div>
            <div class="stat-type">companies</div>
          </div>
          <div class="card__item">
            <div class="stat-counter">314</div>
            <div class="stat-type">templates</div>
          </div>
          <div class="card__item">
            <div class="stat-counter">12M+</div>
            <div class="stat-type">queries</div>
          </div>
        </div>
      </div>
    </div>  
  </main>
</body>
</html>
